<body>

    <!-- StPageFlip JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stpageflip/2.0.7/js/pageflip.min.js"></script>
    
    <script>
        // â­ ì—¬ê¸°ì— ì‹¤ì œ ì´ë¯¸ì§€ íŒŒì¼ëª…ì„ ì…ë ¥í•˜ì„¸ìš” â­
        const images = [
            'images/01.png',
            'images/02.png',
            'images/03.png',
            'images/04.png',
            'images/05.png',
            'images/06.png',
            'images/07.png',
            'images/08.png',
            'images/09.png',
            'images/10.png',
            'images/11.png',
            'images/12.png',

        ];

        let pageFlip = null;
        let currentPageIndex = 0;

        // í˜ì´ì§€ í”Œë¦½ ì´ˆê¸°í™”
        function initializePageFlip() {
            const flipbookElement = document.getElementById('flipbook');
            
            pageFlip = new St.PageFlip(flipbookElement, {
                width: 600,                    // í˜ì´ì§€ ë„ˆë¹„
                height: 800,                   // í˜ì´ì§€ ë†’ì´
                size: 'stretch',               // ì»¨í…Œì´ë„ˆì— ë§ì¶° í¬ê¸° ì¡°ì •
                maxShadowOpacity: 0.5,         // ê·¸ë¦¼ì íˆ¬ëª…ë„
                showCover: true,               // í‘œì§€ í‘œì‹œ
                mobileScrollSupport: true,     // ëª¨ë°”ì¼ ìŠ¤í¬ë¡¤ ì§€ì›
                useMouseEvents: true,          // ë§ˆìš°ìŠ¤ ë“œë˜ê·¸ í—ˆìš©
                swipeDistance: 30,             // ìŠ¤ì™€ì´í”„ ê°ì§€ ê±°ë¦¬
                flippingTime: 800,             // í˜ì´ì§€ ë„˜ê¹€ ì‹œê°„ (ë°€ë¦¬ì´ˆ)
                autoSize: true,                // ìë™ í¬ê¸° ì¡°ì •
                maxWidth: window.innerWidth * 0.9,   // ìµœëŒ€ ë„ˆë¹„
                maxHeight: window.innerHeight * 0.8  // ìµœëŒ€ ë†’ì´
            });

            loadImages();
        }

        // ì´ë¯¸ì§€ ë¡œë”© í•¨ìˆ˜
        function loadImages() {
            document.getElementById('loading').style.display = 'block';
            
            let loadedCount = 0;
            const totalImages = images.length;
            
            images.forEach((imageSrc, index) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        document.getElementById('loading').style.display = 'none';
                        setupPageFlip();
                    }
                };
                img.onerror = () => {
                    console.error(`ì´ë¯¸ì§€ ë¡œë”© ì‹¤íŒ¨: ${imageSrc}`);
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        document.getElementById('loading').style.display = 'none';
                        setupPageFlip();
                    }
                };
                img.src = imageSrc;
            });
        }

        // í˜ì´ì§€ í”Œë¦½ ì„¤ì •
        function setupPageFlip() {
            try {
                pageFlip.loadFromImages(images);
                document.getElementById('totalPages').textContent = images.length;
                
                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                pageFlip.on('flip', (e) => {
                    currentPageIndex = e.data;
                    updatePageInfo();
                });
                
                pageFlip.on('changeOrientation', () => {
                    setTimeout(() => pageFlip.updateState(), 100);
                });

                updatePageInfo();
                
            } catch (error) {
                console.error('í˜ì´ì§€ í”Œë¦½ ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                alert('í˜ì´ì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì´ë¯¸ì§€ íŒŒì¼ ê²½ë¡œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        // í˜ì´ì§€ ì •ë³´ ì—…ë°ì´íŠ¸
        function updatePageInfo() {
            const currentPage = currentPageIndex + 1;
            document.getElementById('currentPage').textContent = currentPage;
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = (currentPage === 1);
            nextBtn.disabled = (currentPage === images.length);
        }

        // ì´ì „/ë‹¤ìŒ í˜ì´ì§€ ì´ë™
        function goToPrevPage() {
            if (pageFlip && currentPageIndex > 0) {
                pageFlip.turnToPrev();
            }
        }

        function goToNextPage() {
            if (pageFlip && currentPageIndex < images.length - 1) {
                pageFlip.turnToNext();
            }
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì§€ì›
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    goToPrevPage();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    goToNextPage();
                    break;
            }
        });

        // ì°½ í¬ê¸° ë³€ê²½ ì‹œ ì¬ì¡°ì •
        window.addEventListener('resize', () => {
            if (pageFlip) {
                setTimeout(() => pageFlip.updateState(), 100);
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', initializePageFlip);
    </script>
