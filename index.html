<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 디지털 페이지북</title>
    
    <!-- StPageFlip CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/pageflip.css">
   <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/pageflip.min.js"></script>

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 100%;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #flipbook {
            margin: 0 auto 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            background: linear-gradient(45deg, #007bff, #0056b3);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,123,255,0.4);
        }
        
        .btn:disabled {
            background: linear-gradient(45deg, #6c757d, #545b62);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(108,117,125,0.3);
        }
        
        .page-info {
            font-size: 18px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .loading {
            font-size: 18px;
            margin-top: 20px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 2em; margin-bottom: 20px; }
            .btn { padding: 12px 24px; font-size: 14px; }
            .controls { gap: 15px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            .btn { padding: 10px 20px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📖 나만의 디지털 페이지북</h1>
        
        <div id="flipbook"></div>
        
        <div class="controls">
            <button id="prevBtn" class="btn" onclick="goToPrevPage()">
                ◀ 이전 페이지
            </button>
            <button id="nextBtn" class="btn" onclick="goToNextPage()">
                다음 페이지 ▶
            </button>
        </div>
        
        <div class="page-info">
            페이지: <span id="currentPage">1</span> / <span id="totalPages">-</span>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            이미지를 불러오는 중입니다
        </div>
    </div>

    <!-- StPageFlip JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stpageflip/2.0.7/js/pageflip.min.js"></script>
    
    <script>
        // ⭐ 여기에 실제 이미지 파일명을 입력하세요 ⭐
        const images = [
            'images/01.png',
            'images/02.png',
            'images/03.png',
            'images/04.png',
            'images/05.png',
            'images/06.png',
            'images/07.png',
            'images/08.png',
            'images/09.png',
            'images/10.png',
            'images/11.png',
            'images/12.png',
            'images/13.png',
        ];

        let pageFlip = null;
        let currentPageIndex = 0;

        // 페이지 플립 초기화
        function initializePageFlip() {
            const flipbookElement = document.getElementById('flipbook');
            
            pageFlip = new St.PageFlip(flipbookElement, {
                width: 600,                    // 페이지 너비
                height: 800,                   // 페이지 높이
                size: 'stretch',               // 컨테이너에 맞춰 크기 조정
                maxShadowOpacity: 0.5,         // 그림자 투명도
                showCover: true,               // 표지 표시
                mobileScrollSupport: true,     // 모바일 스크롤 지원
                useMouseEvents: true,          // 마우스 드래그 허용
                swipeDistance: 30,             // 스와이프 감지 거리
                flippingTime: 800,             // 페이지 넘김 시간 (밀리초)
                autoSize: true,                // 자동 크기 조정
                maxWidth: window.innerWidth * 0.9,   // 최대 너비
                maxHeight: window.innerHeight * 0.8  // 최대 높이
            });

            loadImages();
        }

        // 이미지 로딩 함수
        function loadImages() {
            document.getElementById('loading').style.display = 'block';
            
            let loadedCount = 0;
            const totalImages = images.length;
            
            images.forEach((imageSrc, index) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        document.getElementById('loading').style.display = 'none';
                        setupPageFlip();
                    }
                };
                img.onerror = () => {
                    console.error(`이미지 로딩 실패: ${imageSrc}`);
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        document.getElementById('loading').style.display = 'none';
                        setupPageFlip();
                    }
                };
                img.src = imageSrc;
            });
        }

        // 페이지 플립 설정
        function setupPageFlip() {
            try {
                pageFlip.loadFromImages(images);
                document.getElementById('totalPages').textContent = images.length;
                
                // 이벤트 리스너 등록
                pageFlip.on('flip', (e) => {
                    currentPageIndex = e.data;
                    updatePageInfo();
                });
                
                pageFlip.on('changeOrientation', () => {
                    setTimeout(() => pageFlip.updateState(), 100);
                });

                updatePageInfo();
                
            } catch (error) {
                console.error('페이지 플립 초기화 오류:', error);
                alert('페이지를 불러오는 중 오류가 발생했습니다. 이미지 파일 경로를 확인해주세요.');
            }
        }

        // 페이지 정보 업데이트
        function updatePageInfo() {
            const currentPage = currentPageIndex + 1;
            document.getElementById('currentPage').textContent = currentPage;
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = (currentPage === 1);
            nextBtn.disabled = (currentPage === images.length);
        }

        // 이전/다음 페이지 이동
        function goToPrevPage() {
            if (pageFlip && currentPageIndex > 0) {
                pageFlip.turnToPrev();
            }
        }

        function goToNextPage() {
            if (pageFlip && currentPageIndex < images.length - 1) {
                pageFlip.turnToNext();
            }
        }

        // 키보드 단축키 지원
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    goToPrevPage();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    goToNextPage();
                    break;
            }
        });

        // 창 크기 변경 시 재조정
        window.addEventListener('resize', () => {
            if (pageFlip) {
                setTimeout(() => pageFlip.updateState(), 100);
            }
        });

        // 페이지 로드 완료 시 초기화
        document.addEventListener('DOMContentLoaded', initializePageFlip);
    </script>
</body>
</html>
